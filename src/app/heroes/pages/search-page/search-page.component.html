<div class="flex flex-column p-2">
  <h3>Search</h3>

  <mat-form-field>
    <mat-label>Search of Heroes</mat-label>
    <input type="text" matInput [formControl]="searchInputControl" (input)="searchHero()" [matAutocomplete]="auto">

    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="onSelectedOption($event)">
      <mat-option *ngFor="let hero of heroes" [value]="hero">
        {{hero.superhero}}
      </mat-option>

      <mat-option *ngIf="heroes.length === 0 && searchInputControl.value && searchInputControl.value.length > 0"
                  value="">
        Nothing was found with the term {{searchInputControl.value}}
      </mat-option>
    </mat-autocomplete>

  </mat-form-field>
</div>
